    <h2>Admin Page</h2>

<div>
    <h4>Add new Product</h4>
    <input  placeholder="name of new Product" ng-model="productName">
    <input  placeholder="price of new Product" ng-model="productPrice">
    <input  placeholder="url img of new Product" ng-model="productImg">
    <button ng-click="addProduct(productName, productPrice, productImg)">Add New</button>
    <br>
    <h4>Update Product</h4>
    <input  placeholder="id of Product" ng-model="productUpdateId">
    <button ng-click="updateProduct(productUpdateId, productName, productPrice, productColor)">Update</button>
</div>

<div>
    <h4>Delete Product</h4>
    <input  placeholder="id of Product" ng-model="productId">
    <button ng-click="deleteProduct(productId)">Delete</button>
</div>


<div>
    <h4>products</h4>
    <ul class="products" ng-repeat="product in products">
        <li>{{product.name}}</li>
        <li>${{product.price}}</li>
        <li>{{product.color}}</li>
        <li>{{product._id}}</li>
        <!-- <button ng-click="deleteProduct(productId)">Submit</button> -->
    </ul>
</div>
